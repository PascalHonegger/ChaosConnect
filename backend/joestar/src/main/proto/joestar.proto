syntax = "proto3";

option java_multiple_files = true;
option java_package = "ch.chaosconnect";
option java_outer_classname = "Joestar";
option objc_class_prefix = "HLW";

package ch.chaosconnect;

service JoestarService {
  rpc send (JoestarRequest) returns (JoestarReply) {}
}

message JoestarRequest {
  string name = 1;
}

message JoestarReply {
  string message = 1;
}